<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill of Materials</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root{
            --color-primary: #42603b;
            --color-half:#a8c69e;
            --color-success: #41f1b6;
            --color-warning:#ffbb55;
            --color-white: #fff;
            --color-info-dark:#7d8da1;
            --color-info-light: #dce1eb;
            --color-dark:#363949;
            --color-light: rgba(132,139,200,0.18);
            --color-primary-variant:#111e88;
            --color-dark-variant: #677483;
            --color-background:#ffffff;

            --card-border-radius: 2rem;
            --border-radius-1: 0.4rem;
            --border-radius-2: 0.8rem;
            --border-radius-3: 1.2rem;

            --card-padding: 1.8rem;
            --padding-1: 1.2rem;

            --box-shadow: 0 1rem 2rem var(--color-light);
        }

        *{
            margin: 0;
            padding: 0;
            outline: 0;
            appearance: none;
            border: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: 'montserrat';
        }

        html{
            font-size: 14px;
        }

        body{
            width: 100vw;
            height: 100vh;
            font-size: 0.88rem;
            background: var(--color-background);
            user-select: none;
            overflow-x: hidden;
        }

        .container{
            display: grid;
            width: 96%;
            margin: 0 auto;
            gap: 1.8rem;
            grid-template-columns: 14rem auto 23rem;
        }

        a{
            color: var(--color-dark);
        }

        img{
            display: block;
            width: 100%;
        }

        h1{
            font-weight: 800;
            font-size: 1.8rem;
        }

        h2{
            font-size: 1.4rem;
        }

        h3{
            font-size: 0.8rem;
        }

        h5{
            font-size: 0.7rem;
        }

        small{
            font-size: 0.75rem;
        }

        .profile-photo{
            width: 2.8rem;
            height: 2.8rem;
            border-radius: 50%;
            overflow: hidden;
        }

        .text-muted{
            color: var(--color-info-dark);
        }

        p{
            color: var(--color-dark-variant);
        }
        b{
            color: var(--color-dark);
        }

        .primary{
            color: var(--color-primary);
        }
        .half{
            color: var(--color-half);
        }
        .success{
            color: var(--color-success);
        }
        .warning{
            color: var(--color-warning);
        }
        aside{
            height: 100vh;
        }
        aside .top{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.4rem;
            padding: 0 1rem;
        }
        aside h2{
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }
        aside .logo{
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        aside .logo img{
            width: 2rem;
            height: 2rem;
        }

        aside .close-btn{
            display: none;
        }

        aside .sidebar{
            display: flex;
            flex-direction: column;
            height: 86vh;
            position: relative;
            top: 3rem;
        }
        aside h3{
            font-weight: 500;
        }

        aside .sidebar a{
            display: flex;
            color: var(--color-info-dark);
            margin-left: 2rem;
            gap: 1rem;
            align-items: center;
            position: relative;
            height: 3.7rem;
            transition: all 300ms ease;
        }

        aside .sidebar a i{
            font-size: 1.6rem;
            transition: all 300ms ease; 
        }

        aside .sidebar a:last-child{
            position: absolute;
            bottom: 2rem;
            width: 100%;
        }

        aside .sidebar a.active{
           background: var(--color-light);
           color: var(--color-primary);
           margin-left: 0;
        }

        aside .sidebar a.active:before{
            content: '';
            width: 6px;
            height: 100%;
            background: var(--color-primary);
        }

        aside .sidebar a.active span{
            color: var(--color-primary);
            margin-left: calc(1rem - 3px);
        }

        aside .sidebar a:hover{
            color: var(--color-primary);
        }

        aside .sidebar a:hover i{
            margin-left: 1rem;
        }
        main{
            background-color: var(--color-background);
            padding-top: 50px;
        }

        /* BOM Upload Section Styles (copied from dashboard.html, adjusted for bom.html) */
        .bom-upload-section {
            background: var(--color-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            margin-top: 2rem;
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 600px; /* Limit width for better appearance */
            margin-left: auto; /* Center the div */
            margin-right: auto; /* Center the div */
        }

        .bom-upload-section h2 {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
        }

        .bom-upload-section form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .bom-upload-section .form-group {
            width: 80%;
            max-width: 400px;
            text-align: left;
        }

        .bom-upload-section label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-dark);
            font-weight: 600;
        }

        .bom-upload-section input[type="file"],
        .bom-upload-section input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--color-info-light);
            border-radius: var(--border-radius-1);
            font-size: 1rem;
            color: var(--color-dark);
            background: var(--color-background);
        }

        .bom-upload-section input[type="file"]{
            padding: 0.5rem;
        }

        .bom-upload-section .btn-primary {
            background: var(--color-primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            font-size: 1rem;
            transition: all 300ms ease;
            border: none;
        }

        .bom-upload-section .btn-primary:hover {
            background: var(--color-half);
        }

        /* Flash message styling */
        .flash-message {
            background-color: #f8d7da; /* Light red for error */
            color: #721c24; /* Dark red text */
            padding: 10px 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .flash-message.success {
            background-color: #d4edda; /* Light green for success */
            color: #155724; /* Dark green text */
            border-color: #c3e6cb;
        }

        /* RIGHT SECTION STYLES */
        .right{
            margin-top: 1.4rem;
        }

        .right .top{
            display: flex;
            justify-content: end;
            gap: 2rem;
        }

        .right .top button{
            display: none;
        }

        .right .top .profile{
            display: flex;
            text-align: right;
            gap: 0.5rem;
        }

        /* MEDIA QUERIES */
        @media screen and (max-width:1200px) {
            .container{
                width: 94%;
                grid-template-columns: 7rem auto 23rem;
            }
            aside .logo h2{
                display: none;
            }
            aside .sidebar h3{
                display: none;
            }
            aside .sidebar a:last-child{
                position: relative;
                margin-top: 1.8rem;
            }
        }

        /* MEDIA QUERIES FOR MOBILE */
        @media screen and (max-width:768px) {
            .container{
                width: 100%;
                grid-template-columns: 1fr;
            }
            aside{
                position: fixed;
                left: -100%;
                background: var(--color-white);
                width: 18rem;
                z-index: 3;
                box-shadow: 1rem 3rem 4rem var(--color-light);
                height: 100vh;
                padding: var(--card-padding);
                display: none;
                animation: showMenu 400ms ease forwards;
            }
            @keyframes showMenu{
                to{
                    left: 0;
                }
            }
            aside .logo{
                margin-left: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }
            aside .logo h2{
                display: inline;
                margin: 0;
            }
            aside .sidebar h3{
                display: inline;
            }
            aside .sidebar a{
                width: 100%;
                height: 3.4rem;
            }
            aside .sidebar a:last-child{
                position: absolute;
                bottom: 5rem;
            }
            aside .close-btn{
                display: inline-block;
                cursor: pointer;
                margin: 0;
                font-size: 1.5rem;
            }
            main{
                margin-top: 8rem;
                padding: 0 1rem;
            }
            .right{
                width: 94%;
                margin: 0 auto 4rem;
            }
            .right .top{
                position: fixed;
                top: 0;
                left: 0;
                align-items: center;
                padding: 0 0.8rem;
                height: 4.6rem;
                background: var(--color-white);
                width: 100%;
                margin: 0;
                z-index: 2;
                box-shadow: 0 1rem 1rem var(--color-light);
            }
            .right .profile .info{
                display: none;    
            }
            .right .top button{
                display: inline-block;
                background: transparent;
                cursor: pointer;
                color: var(--color-dark);
                position: absolute;
                left: 1rem;
            }
            .right .top button span{
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <a href="/dashboard" style="display: flex; gap: 0.8rem; align-items: center; text-decoration: none; color: inherit;">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                        <h2>REF<span class="half">EEDO</span></h2>
                    </a>
                </div>
                <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
            </div>

            <div class="sidebar">
                <a href="/dashboard" class="{% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fa-solid fa-table-columns"></i>
                    <h3>DashBoard</h3>
                </a>
                <a href="/menu" class="{% if active_page == 'menu' %}active{% endif %}">
                    <i class="fa-solid fa-plate-wheat"></i>
                    <h3>Menu Management</h3>
                </a>
                <a href="/bom" class="{% if active_page == 'bom' %}active{% endif %}">
                    <i class="fa-solid fa-paperclip"></i>
                    <h3>BOM</h3>
                </a>
                <a href="/studentstaff" class="{% if active_page == 'studentstaff' %}active{% endif %}">
                    <i class="fa-regular fa-folder-closed"></i>
                    <h3>Student and Staff</h3>
                </a>
                <a href="/inventory" class="{% if active_page == 'inventory' %}active{% endif %}">
                    <i class="fa-regular fa-cart-flatbed"></i>
                    <h3>Inventory</h3>
                </a>
                <a href="/supplier" class="{% if active_page == 'supplier' %}active{% endif %}">
                    <i class="fa-solid fa-boxes-packing"></i>
                    <h3>Supplier</h3>
                </a>
                <a href="/analytics" class="{% if active_page == 'analytics' %}active{% endif %}">
                    <i class="fa-solid fa-chart-line"></i>
                    <h3>Analytics</h3>
                </a>
                <a href="/pax" class="{% if active_page == 'pax' %}active{% endif %}">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <h3>Meal Predictor</h3>
                </a>
                <a href="/settings" class="{% if active_page == 'settings' %}active{% endif %}">
                    <i class="fa-solid fa-gear"></i>
                    <h3>Settings</h3>
                </a>
                <a href="/logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <h3>Log Out</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Bill of Materials</h1>

            <!-- New BOM Calculation Section -->
            <div class="bom-upload-section">
                <h2>Calculate Bill of Materials from Excel</h2>
                <form action="/upload_and_calculate_bom" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="excel_file">Upload Menu Excel File:</label>
                        <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls" required>
                    </div>
                    <div class="form-group">
                        <label for="num_students_upload">Number of Students:</label>
                        <input type="number" id="num_students_upload" name="num_students" min="1" required placeholder="Enter number of students">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate BOM</button>
                </form>
            </div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                <div class="profile">
                    <div class="info">
                        <p>Hey,</p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="{{ url_for('static', filename='images/profile2.jpg') }}" alt="profile">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle sidebar menu for mobile
        const sideMenu = document.querySelector("aside");
        const menuBtn = document.querySelector("#menu-btn");
        const closeBtn = document.querySelector(".close-btn");

        menuBtn.addEventListener('click', () => {
            sideMenu.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            sideMenu.style.display = 'none';
        });
    </script>
</body>
</html>
